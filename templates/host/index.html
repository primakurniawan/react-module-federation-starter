<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Host Demo</title>
    <script>
      // Load remote styles from mf.config.json
      (function() {
        const remoteStyles = %REMOTE_STYLES_JSON%;
        if (remoteStyles && typeof remoteStyles === 'object') {
          Object.entries(remoteStyles).forEach(([remote, styleUrl]) => {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = styleUrl;
            document.head.appendChild(link);
          });
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
